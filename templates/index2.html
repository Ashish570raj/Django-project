<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>textutils</title>
</head>
<body>
    <h1>welcome to the text analyzer. 
        Enter your text below</h1>
    <form action='/analyze' method='get'>
        <textarea name='text' style='width: 722px; height: 112px;'>
        </textarea><br>
        <input type="checkbox" name="removepunc"> Remove Punctuations <br>
        <input type="checkbox" name="fullcaps"> UPPERCASE <br>
        <input type="checkbox" name="newlineremover"> line_remover <br>
        <input type="checkbox" name="extraspaceremover"> extra_space_remover <br>

        <Button type='submit'>Analyze Text</Button>
    </forum>
</body>
</html>
